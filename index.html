<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Samui Webcams Live Map</title>
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-color: #2c3e50;
      --glass-bg: rgba(255, 255, 255, 0.9);
      --glass-border: rgba(255, 255, 255, 0.5);
      --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
    }

    body, html { 
      margin: 0; 
      padding: 0; 
      height: 100%; 
      font-family: 'Prompt', sans-serif; 
      overflow: hidden;
    }

    /* Map Container */
    #map { 
      height: 100vh; 
      width: 100vw; 
      z-index: 1;
    }

    /* --- UI: Floating Header --- */
    .app-header {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 8px 20px;
      border-radius: 50px;
      box-shadow: var(--shadow);
      border: 1px solid var(--glass-border);
      display: flex;
      align-items: center;
      gap: 15px;
      white-space: nowrap;
    }

    .header-title {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .app-header h1 {
      margin: 0;
      font-size: 1.1rem;
      color: var(--primary-color);
      font-weight: 600;
    }

    .live-badge {
      background-color: #e74c3c;
      color: white;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 0.7rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    
    .live-dot {
      width: 6px;
      height: 6px;
      background-color: white;
      border-radius: 50%;
      animation: blink 1s infinite;
    }

    .divider {
      width: 1px;
      height: 20px;
      background-color: #bdc3c7;
    }

    .clock-display {
      font-size: 0.95rem;
      color: #555;
      font-variant-numeric: tabular-nums; /* ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç‡∏Å‡∏£‡∏∞‡πÇ‡∏î‡∏î‡πÄ‡∏ß‡∏•‡∏≤‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ */
      font-weight: 400;
    }

    /* --- UI: Popup Styling --- */
    .leaflet-popup-content-wrapper {
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      padding: 0;
      overflow: hidden;
    }
    
    .leaflet-popup-content {
      margin: 0 !important;
      width: 300px !important;
    }

    .popup-card {
      display: flex;
      flex-direction: column;
    }

    .popup-img-container {
      width: 100%;
      height: 170px;
      background: #000;
      position: relative;
      cursor: zoom-in; /* ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô cursor ‡πÉ‡∏´‡πâ‡∏£‡∏π‡πâ‡∏ß‡πà‡∏≤‡∏Ñ‡∏•‡∏¥‡∏Å‡πÑ‡∏î‡πâ */
    }

    .popup-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: opacity 0.3s;
    }
    
    .popup-img:hover {
      opacity: 0.9;
    }

    .popup-info {
      padding: 12px;
      background: white;
      text-align: center;
    }

    .popup-title {
      font-size: 1rem;
      font-weight: 600;
      color: var(--primary-color);
      margin-bottom: 4px;
    }

    .popup-coords {
      font-size: 0.75rem;
      color: #7f8c8d;
    }

    /* --- UI: Modal (Lightbox) --- */
    .modal {
      display: none; 
      position: fixed; 
      z-index: 2000; 
      padding-top: 0; 
      left: 0;
      top: 0;
      width: 100%; 
      height: 100%; 
      overflow: auto; 
      background-color: rgba(0,0,0,0.9); 
      backdrop-filter: blur(5px);
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 85vh;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .modal-caption {
      margin: auto;
      display: block;
      width: 80%;
      text-align: center;
      color: #ccc;
      padding: 10px 0;
      height: 150px;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2rem;
    }

    .close-modal {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #f1f1f1;
      font-size: 40px;
      font-weight: bold;
      transition: 0.3s;
      cursor: pointer;
      z-index: 2001;
    }

    .close-modal:hover,
    .close-modal:focus {
      color: #bbb;
      text-decoration: none;
      cursor: pointer;
    }

    /* Leaflet Controls */
    .leaflet-bar a {
      background: var(--glass-bg) !important;
      color: var(--primary-color) !important;
      border: none !important;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.4; }
      100% { opacity: 1; }
    }

    /* Mobile Adjustments */
    @media (max-width: 600px) {
      .app-header {
        width: 85%;
        flex-direction: column;
        gap: 5px;
        padding: 10px;
        border-radius: 20px;
      }
      .divider { display: none; }
      .clock-display { font-size: 0.85rem; }
    }
  </style>
</head>

    function updateClock() {
      const now = new Date();

        month: 'short', 
        year: 'numeric', // ‡∏à‡∏∞‡πÑ‡∏î‡πâ ‡∏Ñ.‡∏®. ‡∏Å‡πà‡∏≠‡∏ô ‡πÄ‡∏î‡∏µ‡πã‡∏¢‡∏ß‡πÅ‡∏õ‡∏•‡∏á‡πÄ‡∏õ‡πá‡∏ô ‡∏û.‡∏®.

      if (dateString.includes('2025')) dateString = dateString.replace('2025', '2568');
      if (dateString.includes('2026')) dateString = dateString.replace('2026', '2569');

      // ‡πÉ‡∏ä‡πâ‡∏ß‡∏¥‡∏ò‡∏µ‡πÅ‡∏¢‡∏Å‡∏™‡πà‡∏ß‡∏ô‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ä‡∏±‡∏ß‡∏£‡πå

      const dayMonthYear = now.toLocaleDateString('th-TH', { day: 'numeric', month: 'short', year: 'numeric' });
      
      document.getElementById('liveClock').innerText = `${dayMonthYear} ‚Ä¢ ${timeString}`;
    }

    // --- 3. Map Setup ---
    const map = L.map('map', { zoomControl: false }).setView([9.53, 100.05], 11);

    const modalImg = document.getElementById("fullImage");

      // captionText.innerHTML = title; // Uncomment if you want text below image
    }

    // Function to close modal
    window.closeModal = function() {
      modal.style.display = "none";
    }

    webcams.forEach(cam => {
      const marker = L.marker([cam.lat, cam.lng], { icon: customIcon }).addTo(map);
      
      // Escape single quotes in name just in case
      const safeName = cam.name.replace(/'/g, "\\'");
      
      const popupContent = `
        <div class="popup-card">
          <div class="popup-img-container" onclick="openModal('${cam.img}', '${safeName}')">
